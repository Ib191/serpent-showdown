name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend
      
      - name: Run frontend tests
        run: npm test
        working-directory: frontend

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install backend dependencies
        run: uv sync --project backend --all-extras --dev
        
      - name: Run backend unit tests
        run: uv run --project backend pytest backend/tests -v

  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: serpent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install backend dependencies
        run: uv sync --project backend --all-extras --dev
      
      - name: Run backend integration tests
        run: uv run --project backend pytest backend/tests_integration -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/serpent_test

  deploy:
    name: Deploy to Render
    needs: [test-frontend, test-backend, test-backend-integration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
      
      - name: Deployment triggered
        run: |
          echo "âœ… Deployment to Render has been triggered successfully!"
          echo "Check your Render dashboard for deployment status."
